<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hoş Geldin Bro</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #fffbec;
      color: #333;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 3rem;
      color: #e91e63;
      animation: shake 0.6s infinite;
    }
    p {
      font-size: 1.3rem;
      margin-top: 20px;
    }
    .btn {
      background: #4caf50;
      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      margin-top: 40px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #388e3c;
    }
    img {
      width: 300px;
      margin-top: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #0002;
    }
    @keyframes shake {
      0% { transform: rotate(1deg); }
      50% { transform: rotate(-1deg); }
      100% { transform: rotate(1deg); }
    }
  </style>
</head>
<body>

  <h1>Siteye Hoş Geldin Knk 😎</h1>
  <p>Burada ciddi hiçbir şey bulamazsın çünkü biz burada sadece takılıyoruz.<br>Arkanı yasla, çayını al, çünkü bu site "ciddi olmayanların" cenneti.</p>

  <button class="btn" onclick="alert('Yok knk öyle bir şey 😅')">Tıklarsan Zengin Oluyorsun (Şaka)</button>

  <img src="https://i.imgflip.com/6tgquk.jpg" alt="Komik Meme"/>

</body>
</html>
